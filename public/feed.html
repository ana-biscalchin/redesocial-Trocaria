<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="/javascript/firebase-config.js"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto" rel="stylesheet">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/feed.css">
  <link rel="stylesheet" href="/css/login.css">
  
  <title>TROCARIA</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg d-flex justify-content-between navbar-style">
      <a class="navbar-brand m-0 p-0 logo-feed" href="#">
        <img src="images/trocaria-logo.png" alt="trocaria">
      </a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <input class="form-control mr-sm-2 col-5" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        
        <form class="form-inline my-2 my-lg-0 d-flex justify-content-end form-navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link m-2 p-0 navbar-icons" href="#">
                <img src="icons/notifications.png" alt="notifications">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-2 p-0 navbar-icons" href="#">
                <img src="icons/msg.png" alt="messages">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-2 p-0 navbar-icons" href="#">
                <img src="icons/config.png" alt="configurations">
              </a>
            </li>
            <li class="nav-bar">
              <a class="nav-link m-2 p-0 navbar-icons" href="#">
                <img src="icons/logout.png" alt="configurations" id="button-logout" value="SAIR">
              </a>
            </li>
          </ul>
          
        </form>
      </div>
    </nav>
  </header>
  
  <main class="d-flex">
    <aside class="mt-5 col-3">
      <section class="aside-content">

        <h1>texto</h1>
        <figure>
          <!-- fotoprefil -->
        </figure>
      </section>
    </aside>
    
    <section class="mt-5 col-8">
      <select name="select" class="select-options">
        <option value="public" class="post-public roboto-font-family">Público</option>
        <option value="private" class="post-private roboto-font-family">Privado</option>
      </select>
      
      <button type="button" class="btn btn-primary rounded-pill border-0 btn-new-post concert-font-family font-g" data-toggle="modal" data-target="#add-post-modal">
        TROQUE OU DOE ALGUMA COISA
      </button>
      
      <section>
        <ul class="posts-list"></ul>
      </section>
      
      <section>
        <!-- Modal Post -->
        <div class="modal fade" id="add-post-modal" tabindex="-1" role="dialog" aria-labelledby="add-post-modalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content container d-flex flex-column align-items-center">
              <div class="modal-header">
                <h5 class="concert-font-family" id="add-post-modalLabel">O que você gostaria de trocar ou doar?</h5>
              </div>
              <div class="modal-body">
                <textarea name="posts-input" class="posts-input textarea-style"></textarea>
                <select name="select" class="select-options">
                  <option value="public" class="post-public">Público</option>
                  <option value="private" class="post-private">Privado</option>
                </select>
              </div>
              <div class="d-flex flex-column align-items-center">
                <button type="button" class="btn btn-primary rounded-pill border-0 mb-3 add-posts concert-font-family font-g">POSTAR</button>
                <button type="button" class="btn btn-secondary rounded-pill border-0 mb-3 cancel-add-posts concert-font-family font-m" data-dismiss="modal">FECHAR</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <section>
        <!-- Modal Remove -->
        <div class="modal fade" id="remove-post-modal" tabindex="-1"
        role="dialog" aria-labelledby="remove-post-modalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="concert-font-family" id="remove-post-modalLabel">REMOVER
                POST</h5>
              </div>
              <div class="modal-body">
                <h5>Tem certeza que deseja remover este post?</h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                data-dismiss="modal">CANCELAR</button>
                <button type="button" class="btn btn-primary remove-post">REMOVER</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <section>
        <!-- Modal Edit -->
        <div class="modal fade" id="update-post-modal" tabindex="-1"
        role="dialog" aria-labelledby="update-post-modalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="concert-font-family" id="update-post-modalLabel">EDITAR
                POST</h5>
              </div>
              <div class="modal-body">
                <textarea id="update-post" name="posts-update"
                class="posts-input textarea-style" cols="30" rows="10"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                data-dismiss="modal">CANCELAR</button>
                <button type="button" class="btn btn-primary update-post">SALVAR</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script src="javascript/remove-posts.js"></script>
  <script src="javascript/edit-posts.js"></script>
  <script src="javascript/feed.js"></script>
  <script src="javascript/fav-posts.js"></script>
  
</body>
</html>
