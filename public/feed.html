  <section>

  <section>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-post-modal">
    Postar
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="add-post-modal" tabindex="-1" role="dialog" aria-labelledby="add-post-modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="add-post-modalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea name="posts-input" class="posts-input textarea-style" cols="30" rows="10"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary add-posts">Postar!</button>
        </div>
      </div>
    </div>
  </div>
  </section>

  </main>




  <section>
    <!-- Modal -->
    <div class="modal fade" id="remove-post-modal" tabindex="-1" role="dialog" aria-labelledby="remove-post-modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="remove-post-modalLabel">REMOVER POST</h5>
          </div>
          <div class="modal-body">
            <h5>Tem certeza que deseja remover este post?</h5>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCELAR</button>
            <button type="button" class="btn btn-primary remove-post">REMOVER</button>
          </div>
        </div>
      </div>
    </div>
    </section>
