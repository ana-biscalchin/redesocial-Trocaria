<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="/javascript/firebase-config.js"></script>
  
  
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto" rel="stylesheet">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/feed.css">
  <link rel="stylesheet" href="/css/login.css">
  
  <title>trocaria</title>
  
</head>

<body>
  <header class="d-flex justify-content-center navbar-style">
    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between nav-items">
      
      <a class="navbar-brand" href="#">
        <img src="images/trocaria-logo.png" alt="" class="logo-feed">
      </a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse flex-grow-0 menu-colapse" id="navbarSupportedContent">
        
        <div class="d-flex">
          <input class="form-control mr-sm-2 d-none d-md-block d-lg-none d-lg-block d-xl-none d-xl-block rounded-pill border-0" type="search" placeholder="Pesquisar" aria-label="PESQUISAR">
          <button class="btn btn-outline-success my-2 my-sm-0 d-none d-md-block d-lg-none d-lg-block d-xl-none d-xl-block border-0 p-1 btn-search" type="submit">
            <img src="icons/search.png" alt="pesquisar">
          </button>
        </div>
        
        <ul class="navbar-nav p-3">
          <li class="nav-item d-flex ml-4 pt-2 pb-2 border-li">
            <a class="nav-link d-flex align-items-center navbar-icons" href="#">
              <img src="icons/notifications.png" alt="notifications">
              <p class="ml-3 icons-text concert-font-family font-m">NOTIFICAÇÕES</p>
            </a>
          </li>
          <li class="nav-item ml-4 pt-2 pb-2 border-li">
            <a class="nav-link d-flex align-items-center navbar-icons" href="#">
              <img src="icons/msg.png" alt="messages">
              <p class="ml-3 icons-text concert-font-family font-m">MENSAGEM</p>
            </a>
          </li>
          <li class="nav-item ml-4 pt-2 pb-2 border-li">
            <a class="nav-link d-flex align-items-center navbar-icons" href="profile.htm">
              <img src="icons/config.png" alt="configurations">
              <p class="ml-3 icons-text concert-font-family font-m">CONFIGURAÇÕES</p>
            </a>
          </li>
          <li class="nav-bar ml-4 pt-2 pb-2">
            <a class="nav-link d-flex align-items-center navbar-icons" href="#">
              <img src="icons/logout.png" alt="configurations" id="button-logout" value="SAIR">
              <p class="ml-3 icons-text concert-font-family font-m">SAIR</p>
            </a>
          </li>
        </ul>
        
      </div>
    </nav>
  </header>
  
  <section class="d-flex justify-content-center">
    
    <aside class="mt-5 col col-lg-3 d-none d-md-block d-lg-none d-lg-block d-xl-none d-xl-block">
      <section class="rounded-lg p-5 aside-content">
        <div class="image-container">
          <img src="http://placehold.it/150x150" id="imgProfile" style="width: 100px; height: 100px"
          class="avatar rounded-circle img-fluid img-thumbnail" alt="avatar" />
          <div class="middle">
            <h1 id="user-name" class="concert-font-family"></h1>
          </div>
        </div>
      </section>
    </aside>
    
    <main class="mt-5 col-lg-7 col d-flex flex-column align-items-center">  
      
      <section class="d-flex flex-column align-items-center">
        <div>
          <button type="button" class="btn btn-primary rounded-pill border-0 mb-3 btn-new-post concert-font-family font-g" data-toggle="modal" data-target="#add-post-modal">
            TROQUE OU DOE
          </button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3 space-title-feed">
          <h5 class="concert-font-family">FEED DE TROCAS</h5>
          <select name="select" class="btn btn-outline-secondary dropdown-toggle rounded-pill border-1 order-select-options">
            <option value="public" class="post-public roboto-font-family">Público</option>
            <option value="private" class="post-private roboto-font-family">Privado</option>
          </select>
        </div>
        
        <div>
          <ul class="p-0 posts-list"></ul>
        </div>
      </section>
      
      <section name="post-modal">
        <div class="modal fade" id="add-post-modal" tabindex="-1" role="dialog" aria-labelledby="add-post-modalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content container d-flex flex-column">
              <div class="modal-header">
                <h5 class="concert-font-family font-g" id="add-post-modalLabel">Criar publicação</h5>
              </div>
              <div class="modal-body">
                <textarea  placeholder="O que você gostaria de trocar ou doar?" class="form-control posts-input"></textarea>
              </div>
              <div>
                <select name="select" class="btn btn-outline-secondary dropdown-toggle rounded-pill border-1 mb-3 option-selected">
                  <option value="public" class="post-public">Público</option>
                  <option value="private" class="post-private">Privado</option>
                </select>
              </div>
              <div class="d-flex flex-column align-items-center">
                <button type="button" class="btn rounded-pill d-flex justify-content-center align-items-center border-0 mb-3 concert-font-family font-g add-posts btn-add-change" disabled>PUBLICAR</button>
                <button type="button" class="btn rounded-pill d-flex justify-content-center align-items-center border-0 mb-3 concert-font-family font-m btn-cancel" data-dismiss="modal">CANCELAR</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <section name="edit-modal">
        <div class="modal fade" id="update-post-modal" tabindex="-1" role="dialog" aria-labelledby="update-post-modalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content container d-flex flex-column">
              <div class="modal-header">
                <h5 class="concert-font-family font-g" id="update-post-modalLabel">Editar publicação</h5>
              </div>
              <div class="modal-body">
                <textarea id="update-post" name="posts-update" class="form-control posts-input"></textarea>
              </div>
              <div>
                <select name="select" class="btn btn-outline-secondary dropdown-toggle rounded-pill border-1 mb-3 option-selected">
                  <option value="public" class="post-public">Público</option>
                  <option value="private" class="post-private">Privado</option>
                </select>
              </div>
              <div class="d-flex flex-column align-items-center ">
                <button type="button" class="btn rounded-pill border-0 mb-3 concert-font-family font-g update-post btn-add-change">PUBLICAR</button>
                <button type="button" class="btn rounded-pill border-0 mb-3 concert-font-family font-m btn-cancel" data-dismiss="modal">CANCELAR</button>
              </div> 
            </div>
          </div>
        </div>
      </section>
      
      <section name="remove-modal">
        <div class="modal fade" id="remove-post-modal" tabindex="-1" role="dialog" aria-labelledby="remove-post-modalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="concert-font-family font-g" id="remove-post-modalLabel">Remover post</h5>
              </div>
              <div class="modal-body roboto-font-family font-p">
                <h5>Tem certeza que deseja remover este post?</h5>
              </div>
              <div class="d-flex flex-column align-items-center">
                <button type="button" class="btn rounded-pill border-0 mb-3 concert-font-family font-g remove-post btn-add-change">REMOVER</button>
                <button type="button" class="btn rounded-pill border-0 mb-3 concert-font-family font-m btn-cancel" data-dismiss="modal">CANCELAR</button>
              </div> 
            </div>
          </div>
        </div>
      </section>
      
    </main>
  </section>
  
  
  <footer class="footer-style roboto-font-family font-pp">
    <p>made by squad mara</p>
    <p><u>TERMOS DE USO</u></p>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  
  <script src="javascript/remove-posts.js"></script>
  <script src="javascript/edit-posts.js"></script>
  <script src="javascript/feed.js"></script>
  <script src="javascript/fav-posts.js"></script>
  <script src="javascript/profile.js"></script>
</body>

</html>
