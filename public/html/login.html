<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>  
  <script src="/public/javascript/firebase-config.js"></script>
  
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto" rel="stylesheet">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/login.css">
  
  <title>TROCARIA</title>
  
</head>
<body>
  <header>
    <section class="logo">
      <img src="/public/images/trocaria-logo.png" alt="TROCARIA">
    </section>
    <section class="social-login">
      <h5 class="concert-font-family">CONECTE-SE COM</h5>
      <i></i>
      <i></i>
    </section>
  </header>
  
  <form class="container d-flex flex-column align-items-center form-style">
    <h5 class="concert-font-family margin-g">FAÇA SEU LOGIN</h5>
    <div class="form-group margin-g">
      <input type="email" class="form-control rounded-pill login-email roboto-font-family font-p form-input-size" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
    </div>
    <div class="form-group margin-p">
      <input type="password" class="form-control rounded-pill login-password roboto-font-family font-p form-input-size" id="exampleInputPassword1" placeholder="Senha">
    </div>
    <div class="form-group d-flex justify-content-between form-check margin-g form-input-size">
      <input type="checkbox" class="form-check-input" id="checkbox-reminder">
      <label class="form-check-label roboto-font-family font-p" for="exampleCheck1">Lembrar login</label>
      <p class="roboto-font-family font-p"><u>Esqueci a senha</u></p>
    </div>
    <button type="submit" class="btn btn-primary rounded-pill border-0 btn-login concert-font-family margin-p font-gg">ENTRAR</button>
    <section class="register roboto-font-family font-p">
      <p>Ainda não tem conta?</p>
      <p data-toggle="modal" data-target="#myModal"><u>CADASTRE-SE</u></p>
    </section>
  </form>
  
  <!-- modal -->
  <div class="modal fade modal-style" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content container d-flex flex-column align-items-center">
        <div class="modal-header">
          <h5 class="modal-title concert-font-family" id="myModalLabel">PREENCHA COM SEUS DADOS</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group margin-p">
              <label for="formGroupExampleInput" class="concert-font-family font-m">NOME</label>
              <input type="text" class="form-control rounded-pill add-name roboto-font-family font-p form-input-size" id="formGroupExampleInput" placeholder="Nome completo">
            </div>
            <div class="form-group margin-p">
              <label for="exampleInputEmail2" class="concert-font-family font-m">E-MAIL</label>
              <input type="email" class="form-control rounded-pill add-email roboto-font-family font-p form-input-size" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="E-mail válido">
            </div>
            <div class="form-group margin-p">
              <label for="exampleInputPassword2" class="concert-font-family font-m">SENHA</label>
              <input type="password" class="form-control rounded-pill add-password roboto-font-family font-p form-input-size" id="exampleInputPassword2" placeholder="Mínimo de 6 caracteres">
            </div>
            <div class="form-group form-check margin-g">
              <input type="checkbox" class="form-check-input" id="exampleCheck2">
              <label class="form-check-label roboto-font-family font-p" for="exampleCheck2">Concordo com os termos de uso</label>
            </div>
            <div class="d-flex flex-column align-items-center">
              <button type="submit" class="btn btn-primary rounded-pill border-0 btn-create concert-font-family margin-m font-gg">CADASTRAR</button>
              <button type="button" class="btn btn-primary rounded-pill border-0 btn-back concert-font-family margin-p font-m" data-dismiss="modal">VOLTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footer-style roboto-font-family font-p">
    <p>made by squad mara</p>
    <p><u>TERMOS DE USO</u></p>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <script src="/public/javascript/login.js"></script>
  <script src="/public/javascript/register.js"></script>
  
</body>
</html>
