<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trocaria-Perfil</title>
  <!--firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-storage.js"></script>
  <script src="javascript/firebase-config.js"></script>

  <!--bootstrap-->
  <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css" />
  <!--css personalizado-->
  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto" rel="stylesheet">
</head>

<body>

  <div class="container">
  <div class="row">
    <header>
    <section class="logo">
      <img src="images/trocaria-logo.png" class="img-fluid" alt="TROCARIA">
    </section>
    </header>
    <div class="col-12">
    <div class="card">
      <div class="card-body">
      <div class="card-title mb-4">
        <div class="d-flex justify-content-start">
        <div class="image-container">
          <img src="http://placehold.it/150x150" id="imgProfile" style="width: 100px; height: 100px"
          class="avatar rounded-circle img-fluid img-thumbnail" alt="avatar" />
          <div class="middle">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Editar imagem
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carregue a imagem</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
              <div class="file-loading">
                <input id="input-b9" name="input-b9[]" multiple type="file"'>
</div>
<div id="kartik-file-errors"></div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">FECHAR</button>
<button type="button" class="btn btn-primary" title="Your custom upload logic">SALVAR</button>
</div>
</div>
</div>
</div>


</div>
</div>


<div class="userData ml-3">
<h2 id="profile-user-name" class="d-block concert-font-family" style="font-size: 2rem;"> </h2>
<h6 class="d-block roboto-font-family"><a href="javascript:void(0)">30</a> Produtos para troca</h6>
<input type="button" class="btn btn-secondary concert-font-family" style="font-size: 1rem;" id="btn-edit-profile"
value="Editar" />
</div>


<div class="ml-auto">
<input type="button" class="btn btn-primary d-none concert-font-family " id="btnDiscard"
value="Discard Changes" />
</div>
</div>
</div>

<div class="row">
<div class="col-12">
<ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
<li class="nav-item">
<a class="nav-link active font-size: 3rem; concert-font-family" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab"
aria-controls="basicInfo" aria-selected="true"> Perfil </a>
</li>
</ul>


<div class="tab-content ml-1" id="myTabContent">
<div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">


<div class="row">
<div class="col-sm-3 col-md-2 col-5">
<label style="font-weight:bold;">Aniversário</label>
</div>
<div class="col-md-8 col-6">
<input type="date">
</div>
</div>
<hr />


<div class="row">
<div class="col-sm-3 col-md-2 col-5">
<label style="font-weight:bold;">Estado</label>
</div>
<div class="col-md-8 col-6">
São Paulo
</div>
</div>
<hr />
<div class="row">
<div class="col-sm-3 col-md-2 col-5">
<label style="font-weight:bold;">Celular</label>
</div>
<div class="col-md-8 col-6">
<input type="tel"> 
</div>
</div>
<hr />
</div>

</div>
</div>
</div>


</div>

</div>
</div>
</div>
</div>

crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
<script src="javascript/profile.js"></script>

</body>

</html>
