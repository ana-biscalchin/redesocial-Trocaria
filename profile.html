<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trocaria-Perfil</title>
  <!--google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Concert+One%7COpen+Sans:400,800" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="images/trocaria-logo.png" alt="trocaria"> 
  </div>
  
  
<!-- left column -->
  <img src="http://lorempixel.com/200/200/people/9/"  alt="avatar">
  <input type="file" >
  
<!-- edit form column -->
  <form  role="form">
    <div>
      <label > Primeiro nome:</label>
      <input  type="text" required>
      
      <label > Sobrenome:</label>
      <input  type="text">
      
      <label > Nascimento:</label>
      <input  type="date">
    </div>
    
    <div>
      <label > Email:</label>
      <input  type="text">
      
      <label > Senha:</label>
      <input  type="password">
      
      <label > Confirme a senha:</label>
      <input  type="password">
    </div>
  
    <div>
      <input value="Salvar Alterações" type="button">
      <input value="Limpar" type="reset">
    </div>
  
  </form>
  
  
  
  body>
  
  </html>
