<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rede Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
<!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Concert+One%7COpen+Sans:400,800" rel="stylesheet">
<!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script type="text/javascript" src="firebase.js"> </script>

  <body>
    <div class="form-position">
      <form class="form">
        <img src="images/trocaria-logo.png" alt="trocaria">
        <input type="mail" id="email" class="form-style" placeholder="Email">
        <input type="password" id="password" class="form-style" placeholder="Senha">
        <a id="forgot-password"class="link-login" href="#"> Esqueceu a senha? </a>
        <a id="register" class="link-login" href="#"> Registro </a>
        <input type="submit" id="button-login" class="button-login" value="ENTRAR"></input>
      </form>
    </div>  
<!--CDN do jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">  </script>
<script type="text/javascript" src="main.js"> </script>
  </body>
</html>
