<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto" rel="stylesheet">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
    <title>TROCARIA</title>
    
</head>
<body>
    <header>
        <section class="logo">
            <img src="trocaria-logo.png" alt="TROCARIA">
        </section>
        <section class="social-login">
            <h5 class="concert-font-family">CONECTE-SE COM</h5>
            <i></i>
            <i></i>
        </section>
    </header>
    
    <form class="container d-flex flex-column align-items-center">
        <h5 class="concert-font-family">FAÇA SEU LOGIN</h5>
        <div class="form-group">
            <input type="email" class="form-control roboto-font-family rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input type="password" class="form-control roboto-font-family rounded-pill" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label roboto-font-family" for="exampleCheck1">Mantenha-me conectado</label>
        </div>
        <button type="submit" class="btn btn-primary btn-login rounded-pill border-0 concert-font-family">Entrar</button>
    </form>
    
    <section class="register">
        <p>Ainda não tem conta?</p>
        <p data-toggle="modal" data-target="#myModal"><u>CADASTRE-SE</u></p>
    </section>
    
    <!-- modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button> -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer-style">
        <p>made by squad mara</p>
        <p><u>TERMOS DE USO</u></p>
    </footer>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="login.js"></script>
    <script src="register.js"></script>
    
</body>
</html>
