<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Roboto" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
    <title>TROCARIA</title>
    
</head>
<body>
    <header>
        <section class="logo">
            <img src="trocaria-logo.png" alt="TROCARIA">
        </section>
        <section class="social-login">
            <h5 class="concert-font-family">CONECTE-SE COM</h5>
            <i></i>
            <i></i>
        </section>
    </header>
    <form class="form-horizontal">
        <h5 class="concert-font-family">FAÇA SEU LOGIN</h5>
        <div class="form-group">
            <input type="email" class="roboto-font-family login-email form-control" id="inputEmail3" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="roboto-font-family login-password form-control" id="inputPassword3" placeholder="Senha">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="roboto-font-family checkbox">
                    <label>
                        <input type="checkbox">Mantenha-me conectado
                    </label>
                    <p><a href=""><u>Esqueci a senha</u></a></p>
                </div>
            </div>
        </div>
        <div class="concert-font-family form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn-login btn btn-default">Entrar</button>
            </div>
        </div>
    </form>
    <section class="register">
        <p>Ainda não tem conta?</p>
        <p data-toggle="modal" data-target="#myModal"><u>CADASTRE-SE</u></p>
    </section>
    
    <!-- modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button> -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer-style">
        <p>made by squad mara</p>
        <p><u>TERMOS DE USO</u></p>
    </footer>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <script src="login.js"></script>
    <script src="register.js"></script>
    
</body>
</html>
