<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rede Social</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Concert+One%7COpen+Sans:400,800" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="form-position">
        <form id="form" class="form">
            <div class="logo">
                <h1>Trocaria</h1>
            </div>
            <div id="form-item">
                <input type="mail" id="email" class="form-style" placeholder="Email">
                <label for="email"></label>
            </div>
            <div class="form-item">
                <input type="password" id="password" class="form-style" placeholder="Senha">
                <label for="password"></label>
                <p>
                    <a class="link-login" href="#">
                        <small>Esqueceu a senha?</small>
                    </a>
                </p>
            </div>
            <div class="form-item">
                <p class="pull-left">
                    <a id="register" class="link-login" href="#">
                        <small>Register</small>
                    </a>
                </p>
                <input type="submit" id="button-login" class"login" value="ENTRAR"></input>
            </div>
        </form>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
        <script src="jquery.js"></script>

    </body>

</html>
